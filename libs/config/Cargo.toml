[package]
name = "paperclip_config"
version = "0.1.1"
authors = ["Craig Condon <craig.j.condon@gmail.com>"]
edition = "2021"
exclude = []

[lib]
name = "paperclip_config"

[features]
default = ["local"]
local = ["paperclip_proto_ext/local"]

[dependencies]
ts-rs = "6.1"
paperclip_common = { path = "../rs_common" }
paperclip_parser = { path = "../parser" }
paperclip_proto_ext = { path = "../proto_ext", features = [] }
paperclip_proto = { path = "../proto" }
serde = { version = "1.0.143", features = ["derive"] }
path-absolutize = "3.0.13"
wax = "0.5.0"
futures = "0.3.21"
serde_json = { version = "1.0.83" }
anyhow = "1.0.61"
