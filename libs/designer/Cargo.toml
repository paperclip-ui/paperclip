[package]
name = "paperclip_designer"
version = "0.1.1"
authors = ["Craig Condon <craig.j.condon@gmail.com>"]
edition = "2021"
exclude = []

[lib]
name = "paperclip_designer"

[dependencies]
paperclip_project = { path = "../project" }
paperclip_proto = { path = "../proto" }
tonic = "0.8.1"
tonic-web = "0.4.0"
prost = "0.11.0"
tokio = { version = "1.0", features = [ "rt-multi-thread", "time", "fs", "macros", "net"] }
paperclip_common = { path = "../rs-common" }
paperclip_evaluator = { path = "../evaluator" }
hyper = "0.14.20"
portpicker = "0.1.1"
warp = "0.3.2"
futures = "0.3.21"
futures-core = "0.3.24"
futures-util = "0.3.24"
notify = "5.0.0"
tower = "0.4.13"
http = "0.2.8"
http-body = "0.4.5"
include_dir = "0.7.2"
path-absolutize = "3.0.13"
open = "3.0.3"
tokio-stream = "0.1.10"
async-stream = "0.3.3"

[dev-dependencies]
assert_cmd = "2.0.4"
