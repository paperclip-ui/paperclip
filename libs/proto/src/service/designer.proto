syntax = "proto3";
import "ast/pc.proto";
import "virt/html.proto";
import "virt/css.proto";
import "language_service/pc.proto";
import "virt/module.proto";

package service.designer;

service Designer {
  rpc OpenFile(FileRequest) returns (stream FileResponse);
  rpc UpdateFile(UpdateFileRequest) returns (Empty);
  rpc getDocumentInfo(FileRequest) returns (language_service.pc.DocumentInfo);

  // edit requests
  rpc InsertNode(InsertNodeRequest) returns (Empty);
}

message Empty {
}

message FileRequest {
  string path = 1;
}
message UpdateFileRequest {
  string path = 1;
  bytes content = 2;
}

message FileResponse {

  // Raw data
  bytes raw_content = 1;

  oneof data {
    virt.module.PCModule paperclip = 2;
  }
}


message InsertNodeRequest { 
  string path = 1;
  string id = 2;
  oneof node {
    ast.pc.Element element = 3;
    ast.pc.TextNode text = 4;
  }
}
